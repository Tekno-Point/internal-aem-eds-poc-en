sitemaps:
  default:
    lastmod: YYYY-MM-DD
    source: /query-index.json
    destination: /sitemap.xml
    languages:
       en:
         lastmod: YYYY-MM-DD
         source: /xcl-world-academy/global/ch/en/site-page.json
         destination: /sitemap-en.xml
         hreflang: en
       zh:
         lastmod: YYYY-MM-DD
         source: /xcl-world-academy/global/ch/zh/site-page.json
         destination: /sitemap-zh.xml
         hreflang: zh
         alternate: /zh/{path}