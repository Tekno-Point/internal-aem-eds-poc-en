sitemaps:
  default:
    source: /query-index.json
    destination: /sitemap.xml
    lastmod: YYYY-MM-DD
    languages:
       en:
         lastmod: YYYY-MM-DD
         source: /ch/en/site-page.json
         destination: /sitemap-en.xml
         hreflang: en
       zh:
         lastmod: YYYY-MM-DD
         source: /ch/zh/site-page.json
         destination: /sitemap-zh.xml
         hreflang: zh
         alternate: /zh/{path}