sitemaps:
  default:
    lastmod: YYYY-MM-DD
    languages:
       en:
         source: /ch/en/site-page.json
         destination: /sitemap-en.xml
         hreflang: en
       zh:
         source: /ch/zh/site-page.json
         destination: /sitemap-zh.xml
         hreflang: zh
         alternate: /zh/{path}